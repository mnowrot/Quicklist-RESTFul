<!DOCTYPE html>
<html ng-app="quicklistApp">
  <head>
    <title>Quicklist Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body  ng-controller="ListManager">
  	<div class="jumbotron">
	    <h1>Enter a new list item:</h1>
	    <form class="form-inline" role="form">
		  <div class="form-group">
		    <label class="sr-only" for="newListItemInput">New list item</label>
		    <input type="text" class="form-control wide" id="newListItemInput" placeholder="New list item" ng-model="newItemName">
		  </div>
		  <button type="button" class="btn btn-default btn-margin" ng-click="addItem()">Submit</button>
		</form>
	</div>
	<table id="listItemsTable" class="table table-striped">
		<thead>
			<tr>
				<th>ID#</th>
				<th>Text</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td></td>
			</tr>
			<tr>
				<td colspan=3>The list is empty.</td>
			</tr>
		</tbody>
	</table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="lib/js/angular-1.2.6.min.js"></script>
    
    <!-- Local JS -->
    <script src="js/controllers.js"></script>
  </body>
</html>
